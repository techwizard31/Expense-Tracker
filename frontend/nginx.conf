server {
    listen 80;

    # Serve static files for the frontend
    root /usr/share/nginx/html;
    index index.html;

    server_name kharcha.online www.kharcha.online;

    location / {
        try_files $uri /index.html;   # Serve the index.html for any unknown routes (SPA routing)
    }

    # API proxy to the backend server
    location /api/ {
        proxy_pass http://3.110.119.153:4000;   # Ensure this points to your backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle 404 errors by serving index.html
    error_page 404 /index.html;
}
